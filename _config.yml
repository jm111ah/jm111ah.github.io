  # 경력/경험 (선택사항 - 필요시 수정하세요)
  experience: [] # 예: [{"title": "시니어 개발자", "company": "회사명", "period": "2020-현재", "description": "주요 업무 및 성과"}]
# Build Settings
markdown: kramdown
highlighter: rouge
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .git
  - .gitignore
  - README.md
  - README-GIT-SETUP.md
  - setup-git.sh

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Social Media
