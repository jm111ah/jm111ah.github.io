  bio: ".NET과 C#을 기반으로 웹 개발을 하고 있습니다. AI 시대에 개발자로서의 위치를 고민하며, 지속적인 학습과 성장을 추구합니다. 새로운 기술을 배우고 적용하는 것을 즐기며, 개발 경험과 학습 내용을 블로그에 기록하고 있습니다." # 간단한 자기소개
  email: "memoryman0107@gmail.com"
  github: "jm111ah"
  twitter: "" # Twitter 사용자명 (선택사항)
  linkedin: "" # LinkedIn 사용자명 (선택사항)
  
  # 기술 스택 (선택사항 - 원하는 대로 수정하세요)
