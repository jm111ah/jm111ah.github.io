    frontend: ["HTML/CSS","JavaScript","jQuery"] # 예: ["React", "Vue.js", "TypeScript", "HTML/CSS"]
    backend: [".NET", "C#"] # 예: [".NET", "C#", "Node.js", "Python"]
    tools: ["Git", "Docker", "AWS", "Jekyll"] # 예: ["Git", "Docker", "AWS", "Jekyll"]
  
